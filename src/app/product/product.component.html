<app-category></app-category>
<div class="form-group">
  <input
    class="form-control"
    id="productId"
    placeholder="Search product"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText;else noFilterText" class="form-text text-muted"
    > <strong> looking for {{ filterText }}</strong>...</small>
    <ng-template #noFilterText>
      <br/>
    </ng-template>
</div>

<div class="row cards">
  <ng-template #noProduct>
    <div class="alert alert-info" role="alert">There is no product</div>
  </ng-template>

  <div *ngFor="let product of products |Â productFilter:filterText" class="card productBox" style="width:auto; max-width:18rem">
      <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">
          {{ product.name }} {{ product.price | currency: "USD" }}
        </h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <a (click)="addToCart(product)" class="btn btn-primary">Add Basket</a>
    </div>
  </div>
</div>
